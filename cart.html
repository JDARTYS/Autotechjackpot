<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Autotechjackpot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">AutoTechJackpot</a>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="tickets.html">Tickets</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="cart">
            <h1>Your Cart</h1>
            <div id="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <div id="cart-summary">
                <p>Total: €<span id="total-price">0.00</span></p>
                <button id="checkout-button">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Autotechjackpot. All rights reserved.</p>
    </footer>

    <script>
        // Load cart items from localStorage
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.ticketPrice;
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <p>${item.ticketName}</p>
                    <p>Price: €${item.ticketPrice.toFixed(2)}</p>
                    <button class="remove-button" data-index="${index}">Remove</button>
                `;
                cartItems.appendChild(cartItem);
            });

            totalPriceElement.textContent = total.toFixed(2);
        }

        // Remove item from cart
        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1); // Remove the item at the specified index
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart(); // Reload cart items
        }

        // Attach event listener to remove buttons
        function setupRemoveButtons() {
            const removeButtons = document.querySelectorAll('.remove-button');
            removeButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const index = event.target.getAttribute('data-index');
                    removeFromCart(index);
                });
            });
        }

        // Navigate to checkout page
        document.getElementById('checkout-button').addEventListener('click', () => {
            window.location.href = 'checkout.html';
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            setupRemoveButtons();
        });
    </script>
</body>
</html>
