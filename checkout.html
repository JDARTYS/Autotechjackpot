<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - AutoTechJackpot</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://js.stripe.com/v3/"></script> <!-- Stripe Library -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script> <!-- EmailJS Library -->
  <style>
    .checkout {
      margin-top: 120px;
      padding: 40px;
      background-color: #1A1A50;
      border-radius: 8px;
      max-width: 800px;
      margin: 120px auto;
    }

    .checkout h1, .checkout h2 {
      color: #FF6A00;
    }

    .order-summary {
      background-color: #2C2C6C;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #fff;
    }

    .order-item {
      margin-bottom: 10px;
    }

    .order-total {
      text-align: right;
      font-size: 1.2em;
    }

    .payment-section {
      margin-top: 20px;
      text-align: center;
    }

    .payment-buttons {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .payment-button {
      display: inline-block;
      width: 100%;
      max-width: 350px;
      padding: 15px;
      background-color: #FF6A00;
      color: #fff;
      font-size: 1.2em;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .payment-button:hover {
      background-color: #e65900;
    }

    .paypal {
      background-color: #0070BA;
    }

    .paypal:hover {
      background-color: #005C9E;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="index.html" aria-label="Go to Home page">AutoTechJackpot</a>
      </div>
      <nav>
        <a href="how-it-works.html" aria-label="How it Works">How It Works</a>
        <a href="winners.html" aria-label="View Winners">Winners</a>
        <a href="tickets.html" aria-label="View Tickets" class="active">Tickets</a>
        <a href="cart.html" aria-label="View Cart">Cart</a>
        <a href="login.html" aria-label="Login or Register">Login / Register</a>
        <a href="activecompetitions.html" aria-label="Active Competitions">Active Competitions</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="checkout">
      <h1>Checkout</h1>
      <p>Review your order and proceed to payment.</p>

      <!-- Order Details -->
      <div class="order-summary" id="order-summary">
        <!-- Order items will be dynamically added here -->
      </div>

      <!-- Payment Section -->
      <div class="payment-section">
        <h2>Choose Your Payment Method</h2>
        <div class="payment-buttons">
          <!-- PayPal Button -->
          <a id="paypal-button" href="#" class="payment-button paypal">Pay with PayPal</a>

          <!-- Credit Card Button -->
          <button id="card-button" class="payment-button card">Pay with Credit Card</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AutoTechJackpot. All rights reserved.</p>
    <nav>
      <a href="policy.html">Terms & Policy</a>
    </nav>
  </footer>

  <script>
    emailjs.init("_pzI6mZJ0GThyqyjw"); // Sostituisci con la tua public key da EmailJS

    const stripe = Stripe('pk_live_51QgpeAFR0CD3L4eTZzZS5p8MpE1Krtjk0bdQB00pFc1eS90wVDLkO0MFcpG6ATrM7mwixQIML7PyS0DAtwa7TjsB00ytBk4wwf'); // Sostituisci con la tua chiave pubblica Stripe

    document.addEventListener('DOMContentLoaded', () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const orderSummary = document.getElementById('order-summary');
      const paypalButton = document.getElementById('paypal-button');
      const cardButton = document.getElementById('card-button');
      const userEmail = localStorage.getItem('userEmail'); // Supponiamo che l'email sia salvata localmente

      if (cart.length > 0) {
        const total = cart.reduce((acc, item) => acc + (item.price * (item.quantity || 1)), 0).toFixed(2);
        const orderId = `${Math.floor(Math.random() * 1000000)}`;

        // Mostra i dettagli del carrello
        orderSummary.innerHTML = cart.map(item => `
          <div class="order-item">
            <p><strong>${item.name}</strong></p>
            <p>Price: €${item.price.toFixed(2)} x ${item.quantity}</p>
          </div>
        `).join('') + `<p class="order-total"><strong>Total Amount: €${total}</strong></p>`;

        // Configura il bottone Stripe
        cardButton.addEventListener('click', async () => {
          try {
            const response = await fetch('create-checkout-session.js', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                cartItems: cart.map(item => ({
                  name: item.name,
                  price: item.price,
                  quantity: item.quantity,
                })),
              }),
            });

            const { id } = await response.json();
            await stripe.redirectToCheckout({ sessionId: id });
          } catch (error) {
            console.error('Error:', error);
            alert('Failed to redirect to payment.');
          }
        });

        // Configura il bottone PayPal
        paypalButton.href = `https://paypal.me/autotechjackpot?amount=${total}`;
        paypalButton.addEventListener('click', () => {
          sendConfirmationEmail(userEmail, total, orderId);
        });
      } else {
        orderSummary.innerHTML = '<p>Your cart is empty. Please add items to the cart.</p>';
        paypalButton.style.display = 'none';
        cardButton.style.display = 'none';
      }
    });
  </script>
</body>
</html>
