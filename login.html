<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com; style-src 'self' 'unsafe-inline';">
  <meta name="referrer" content="no-referrer">
  <title>Register / Login - AutoTechJackpot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html" aria-label="Go to Home page">
        <img src="logo.png" alt="AutoTechJackpot Logo">
      </a>
    </div>
    <nav>
      <a href="how-it-works.html" aria-label="How it Works">How It Works</a>
      <a href="winners.html" aria-label="View Winners">Winners</a>
      <a href="tickets.html" aria-label="View Tickets">Tickets</a>
      <a href="cart.html" aria-label="View Cart">Cart</a>
      <a href="login.html" aria-label="Login or Register" class="active">Login / Register</a>
      <a href="activecompetitions.html" aria-label="Active Competitions">Active Competitions</a>
    </nav>
  </header>

  <main>
    <section class="auth-container">
      <div class="form-tabs">
        <button class="tab-button active" id="login-tab" aria-controls="login-form">Login</button>
        <button class="tab-button" id="register-tab" aria-controls="register-form">Register</button>
      </div>

      <div class="form-content">
        <!-- Login Form -->
        <form id="login-form" class="auth-form active" method="POST">
          <h2>Login</h2>
          <label for="login-email">Email Address</label>
          <input type="email" id="login-email" name="email" required placeholder="Enter your email">

          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required placeholder="Enter your password">

          <button type="submit" class="btn-primary">Login</button>
          <p><a href="#" style="color: #FF6A00;">Forgot your password?</a></p>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form" method="POST" style="display: none;">
          <h2>Register</h2>
          <label for="register-name">Full Name</label>
          <input type="text" id="register-name" name="name" required placeholder="Enter your full name">

          <label for="register-email">Email Address</label>
          <input type="email" id="register-email" name="email" required placeholder="Enter your email">

          <label for="register-password">Password</label>
          <input type="password" id="register-password" name="password" required minlength="6" placeholder="Enter your password">

          <label for="register-confirm-password">Confirm Password</label>
          <input type="password" id="register-confirm-password" name="confirm_password" required placeholder="Confirm your password">

          <button type="submit" class="btn-primary">Register</button>
          <div id="password-error" class="error-message" style="display: none;">Passwords do not match.</div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 AutoTechJackpot. All rights reserved.</p>
      <nav>
        <ul>
          <li><a href="policy.html">Terms & Policy</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="scripts.js" defer></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
</body>
</html>
