<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register / Login - AutoTechJackpot</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    /* Stili principali */
    .auth-container {
      max-width: 600px;
      margin: 150px auto;
      background-color: #1A1A50;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .auth-form h2 {
      margin-bottom: 20px;
      color: #FF6A00;
    }

    .form-tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab-button {
      flex: 1;
      text-align: center;
      padding: 10px 20px;
      background-color: #2C2C6C;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px 8px 0 0;
      transition: background-color 0.3s;
    }

    .tab-button.active {
      background-color: #FF6A00;
    }

    .form-content {
      background-color: #2C2C6C;
      padding: 20px;
      border-radius: 0 0 8px 8px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #FF6A00;
      border-radius: 5px;
      background-color: #1A1A50;
      color: #fff;
    }

    input:focus {
      outline: none;
      border-color: #FF6A00;
      box-shadow: 0 0 5px #FF6A00;
    }

    .btn-primary {
      display: inline-block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #FF6A00;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #e65900;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="AutoTechJackpot Logo">
      </a>
    </div>
    <nav>
      <a href="how-it-works.html">How It Works</a>
      <a href="winners.html">Winners</a>
      <a href="tickets.html">Tickets</a>
      <a href="cart.html">Cart</a>
      <a href="login.html" class="active">Login / Register</a>
      <a href="activecompetitions.html">Active Competitions</a>
    </nav>
  </header>

  <main>
    <section class="auth-container">
      <div class="form-tabs">
        <button class="tab-button active" id="login-tab">Login</button>
        <button class="tab-button" id="register-tab">Register</button>
      </div>

      <div class="form-content">
        <!-- Login Form -->
        <form id="login-form" class="auth-form" method="POST">
          <h2>Login</h2>
          <label for="login-email">Email Address</label>
          <input type="email" id="login-email" name="email" required placeholder="Enter your email">

          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required placeholder="Enter your password">

          <button type="submit" class="btn-primary">Login</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form" method="POST" style="display: none;">
          <h2>Register</h2>
          <label for="register-email">Email Address</label>
          <input type="email" id="register-email" name="email" required placeholder="Enter your email">

          <label for="register-password">Password</label>
          <input type="password" id="register-password" name="password" required placeholder="Enter your password">

          <button type="submit" class="btn-primary">Register</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AutoTechJackpot. All rights reserved.</p>
    <nav>
      <a href="policy.html">Terms & Policy</a>
    </nav>
  </footer>

  <script>
    const supabase = supabase.createClient('https://msgwibzizaywwshrghau.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zZ3dpYnppemF5d3dzaHJnaGF1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMTY2ODEsImV4cCI6MjA1Mjc5MjY4MX0.iawuRLUczKxiUdTgTgqsStwfhdndwQei4FjVf_MGd0k');
    emailjs.init('_pzI6mZJ0GThyqyjw');

    document.addEventListener('DOMContentLoaded', () => {
      const loginTab = document.getElementById('login-tab');
      const registerTab = document.getElementById('register-tab');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');

      // Toggle Tabs
      loginTab.addEventListener('click', () => {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
      });

      registerTab.addEventListener('click', () => {
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
      });

      // Registration Form Submission
      registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;

        const { error } = await supabase.auth.signUp({ email, password });
        if (error) {
          alert('Registration Error: ' + error.message);
        } else {
          alert('Registration Successful! Please check your email for confirmation.');

          // Send Welcome Email
          emailjs.send('service_6fjt73r', 'template_0eq4duh', { user_email: email })
            .then(response => console.log('Welcome email sent:', response))
            .catch(error => console.error('Error sending welcome email:', error));
        }
      });

      // Login Form Submission
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          alert('Login Error: ' + error.message);
        } else {
          alert('Login Successful!');
          window.location.href = 'index.html'; // Redirect to homepage
        }
      });
    });
  </script>
</body>
</html>
