<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register / Login - AutoTechJackpot</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-container {
      max-width: 600px;
      margin: 150px auto;
      background-color: #1A1A50;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .auth-form h2 {
      margin-bottom: 20px;
    }

    .form-tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab-button {
      flex: 1;
      text-align: center;
      padding: 10px 20px;
      background-color: #2C2C6C;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px 8px 0 0;
      transition: background-color 0.3s;
    }

    .tab-button.active {
      background-color: #FF6A00;
    }

    .form-content {
      background-color: #2C2C6C;
      padding: 20px;
      border-radius: 0 0 8px 8px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #FF6A00;
      border-radius: 5px;
      background-color: #1A1A50;
      color: #fff;
    }

    input:focus {
      outline: none;
      border-color: #FF6A00;
      box-shadow: 0 0 5px #FF6A00;
    }

    .btn-primary {
      display: inline-block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #FF6A00;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #e65900;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    .visible {
      display: block;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script>
    // Configurazione Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDn_UmalWNd1dIdJG2lgbKNXKLZlWwmn4w",
      authDomain: "autotechjackpot.firebaseapp.com",
      projectId: "autotechjackpot",
      storageBucket: "autotechjackpot.firebasestorage.app",
      messagingSenderId: "127768056298",
      appId: "1:127768056298:web:fbd966161d3a2bc28c2293"
    };

    // Inizializza Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="AutoTechJackpot Logo">
      </a>
    </div>
    <nav>
      <a href="how-it-works.html">How It Works</a>
      <a href="winners.html">Winners</a>
      <a href="tickets.html">Tickets</a>
      <a href="cart.html">Cart</a>
      <a href="login.html" class="active">Login / Register</a>
      <a href="activecompetitions.html">Active Competitions</a>
    </nav>
  </header>

  <main>
    <section class="auth-container">
      <div class="form-tabs">
        <button class="tab-button active" id="login-tab">Login</button>
        <button class="tab-button" id="register-tab">Register</button>
      </div>

      <div class="form-content">
        <!-- Login Form -->
        <form id="login-form" class="auth-form visible" method="POST">
          <h2>Login</h2>
          <label for="login-email">Email Address</label>
          <input type="email" id="login-email" name="email" required placeholder="Enter your email">

          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required placeholder="Enter your password">

          <button type="submit" class="btn-primary">Login</button>
          <p><a href="#" style="color: #FF6A00;">Forgot your password?</a></p>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form hidden" method="POST">
          <h2>Register</h2>
          <label for="register-name">Full Name</label>
          <input type="text" id="register-name" name="name" required placeholder="Enter your full name">

          <label for="register-email">Email Address</label>
          <input type="email" id="register-email" name="email" required placeholder="Enter your email">

          <label for="register-password">Password</label>
          <input type="password" id="register-password" name="password" required placeholder="Enter your password">

          <label for="register-confirm-password">Confirm Password</label>
          <input type="password" id="register-confirm-password" name="confirm_password" required placeholder="Confirm your password">

          <button type="submit" class="btn-primary">Register</button>
          <div id="password-error" class="error-message" style="display: none;">Passwords do not match.</div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AutoTechJackpot. All rights reserved.</p>
    <nav>
      <a href="policy.html">Terms & Policy</a>
    </nav>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginTab = document.getElementById('login-tab');
      const registerTab = document.getElementById('register-tab');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const passwordError = document.getElementById('password-error');
      const registerPassword = document.getElementById('register-password');
      const confirmPassword = document.getElementById('register-confirm-password');

      loginTab.addEventListener('click', () => {
        loginTab.classList.add('active');
        registerTab.classList.remove('active');
        loginForm.classList.add('visible');
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
        registerForm.classList.remove('visible');
      });

      registerTab.addEventListener('click', () => {
        registerTab.classList.add('active');
        loginTab.classList.remove('active');
        registerForm.classList.add('visible');
        registerForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
        loginForm.classList.remove('visible');
      });

      confirmPassword.addEventListener('input', () => {
        if (registerPassword.value !== confirmPassword.value) {
          passwordError.style.display = 'block';
        } else {
          passwordError.style.display = 'none';
        }
      });

      // Gestione registrazione
      document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;

        try {
          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          alert('Registrazione completata!');
        } catch (error) {
          alert('Errore durante la registrazione: ' + error.message);
        }
      });

      // Gestione login
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        try {
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          alert('Login completato!');
        } catch (error) {
          alert('Errore durante il login: ' + error.message);
        }
      });
    });
  </script>
</body>
</html>
