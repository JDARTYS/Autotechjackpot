<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com; style-src 'self' 'unsafe-inline';">
  <meta name="referrer" content="no-referrer">
  <title>Register / Login - AutoTechJackpot</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Logo styling */
    .logo img {
      max-width: 150px;
      height: auto;
      display: block;
      margin: 10px auto;
    }

    /* Header */
    header {
      background-color: #1A1A50;
      padding: 10px 20px;
      border-bottom: 2px solid #FF6A00;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a.active {
      color: #FF6A00;
    }

    nav a:hover {
      color: #FF6A00;
    }

    /* Authentication container */
    .auth-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #1A1A50;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .form-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab-button {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      background-color: #2C2C6C;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    .tab-button.active {
      background-color: #FF6A00;
    }

    .tab-button:hover {
      background-color: #e65900;
    }

    /* Form content */
    .form-content {
      background-color: #2C2C6C;
      padding: 20px;
      border-radius: 0 0 10px 10px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: white;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #FF6A00;
      border-radius: 5px;
      background-color: #1A1A50;
      color: white;
      margin-bottom: 15px;
    }

    input:focus {
      border-color: #FF6A00;
      box-shadow: 0 0 5px #FF6A00;
      outline: none;
    }

    .btn-primary {
      width: 100%;
      padding: 10px;
      background-color: #FF6A00;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #e65900;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      display: none;
    }

    /* Footer */
    footer {
      background-color: #1A1A50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      border-top: 2px solid #FF6A00;
    }

    footer nav a {
      color: #FF6A00;
      text-decoration: none;
      margin: 0 10px;
    }

    footer nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="AutoTechJackpot Logo">
      </a>
    </div>
    <nav>
      <a href="how-it-works.html">How It Works</a>
      <a href="winners.html">Winners</a>
      <a href="tickets.html">Tickets</a>
      <a href="cart.html">Cart</a>
      <a href="login.html" class="active">Login / Register</a>
      <a href="activecompetitions.html">Active Competitions</a>
    </nav>
  </header>

  <main>
    <section class="auth-container">
      <div class="form-tabs">
        <button class="tab-button active" id="login-tab" aria-controls="login-form">Login</button>
        <button class="tab-button" id="register-tab" aria-controls="register-form">Register</button>
      </div>

      <div class="form-content">
        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
          <h2>Login</h2>
          <label for="login-email">Email Address</label>
          <input type="email" id="login-email" name="email" required placeholder="Enter your email">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required placeholder="Enter your password">
          <button type="submit" class="btn-primary">Login</button>
          <p><a href="forgot-password.html" style="color: #FF6A00;">Forgot your password?</a></p>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form" style="display: none;">
          <h2>Register</h2>
          <label for="register-name">Full Name</label>
          <input type="text" id="register-name" name="name" required placeholder="Enter your full name">
          <label for="register-email">Email Address</label>
          <input type="email" id="register-email" name="email" required placeholder="Enter your email">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" name="password" required minlength="6" placeholder="Enter your password">
          <label for="register-confirm-password">Confirm Password</label>
          <input type="password" id="register-confirm-password" name="confirm_password" required placeholder="Confirm your password">
          <button type="submit" class="btn-primary">Register</button>
          <div id="password-error" class="error-message">Passwords do not match.</div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AutoTechJackpot. All rights reserved.</p>
    <nav>
      <a href="policy.html">Terms & Policy</a>
      <a href="contact.html">Contact</a>
    </nav>
  </footer>

  <!-- Firebase Integration -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
