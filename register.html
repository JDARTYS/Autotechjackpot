<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-container {
      max-width: 600px;
      margin: 150px auto;
      background-color: #1A1A50;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }
    .auth-form h2 {
      margin-bottom: 20px;
      color: #FF6A00;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #fff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #FF6A00;
      border-radius: 5px;
      background-color: #1A1A50;
      color: #fff;
    }
    input:focus {
      outline: none;
      border-color: #FF6A00;
      box-shadow: 0 0 5px #FF6A00;
    }
    .btn-primary {
      display: inline-block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #FF6A00;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #e65900;
    }
    .toggle-link {
      color: #FF6A00;
      text-decoration: none;
      display: block;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="AutoTechJackpot Logo">
      </a>
    </div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <section class="auth-container">
      <!-- Register Form -->
      <form id="register-form" class="auth-form" method="POST">
        <h2>Register</h2>
        <label for="register-email">Email Address</label>
        <input type="email" id="register-email" name="email" required placeholder="Enter your email">

        <label for="register-password">Password</label>
        <input type="password" id="register-password" name="password" required placeholder="Enter your password">

        <button type="submit" class="btn-primary">Register</button>
        <a href="login.html" class="toggle-link">Already have an account? Login here</a>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AutoTechJackpot. All rights reserved.</p>
  </footer>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDn_UmalWNd1dIdJG2lgbKNXKLZlWwmn4w",
      authDomain: "autotechjackpot.firebaseapp.com",
      projectId: "autotechjackpot",
      storageBucket: "autotechjackpot.firebasestorage.app",
      messagingSenderId: "127768056298",
      appId: "1:127768056298:web:fbd966161d3a2bc28c2293",
      measurementId: "G-3RJM0DNWDY"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle register form submission
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert('Registration successful!');
        window.location.href = 'login.html'; // Redirect to login page after registration
      } catch (error) {
        alert('Registration Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
