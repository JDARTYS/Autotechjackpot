<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AutoTechJackpot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="AutoTechJackpot Logo">
      </a>
    </div>
    <nav>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section class="auth-container">
      <form id="register-form" class="auth-form">
        <h2>Register</h2>

        <label for="register-email">Email Address</label>
        <input type="email" id="register-email" name="email" required placeholder="Enter your email">

        <label for="register-password">Password</label>
        <input type="password" id="register-password" name="password" required placeholder="Enter your password">

        <button type="submit" class="btn-primary">Register</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AutoTechJackpot. All rights reserved.</p>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      try {
        await auth.createUserWithEmailAndPassword(email, password);
        alert('Registration successful!');
        window.location.href = 'login.html'; // Redirect to login page after successful registration
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
