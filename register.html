<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AutoTechJackpot</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.auth0.com/js/auth0/9.19/auth0.min.js"></script>
  <style>
    .auth-container {
      max-width: 600px;
      margin: 150px auto;
      background-color: #1A1A50;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }
    .auth-form h2 {
      margin-bottom: 20px;
      color: #FF6A00;
    }
    .btn-primary {
      display: inline-block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #FF6A00;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #e65900;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="AutoTechJackpot Logo">
      </a>
    </div>
    <nav>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section class="auth-container">
      <div class="auth-form">
        <h2>Register</h2>
        <button id="register-button" class="btn-primary">Register</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AutoTechJackpot. All rights reserved.</p>
  </footer>

  <script>
    // Configura Auth0
    const auth0 = new auth0.WebAuth({
      domain: 'autotechjackpot.eu.auth0.com', // Sostituisci con il tuo dominio Auth0
      clientID: 'dRgyMtORHQOK0iJybq8S4yKaC4FQqgmO', // Sostituisci con il tuo Client ID
      redirectUri: 'https://autotechjackpot.com/', // Modifica con il tuo dominio o localhost durante i test
      responseType: 'token id_token', // Richiedi Access Token e ID Token
      scope: 'openid profile email' // Richiedi email e profilo
    });

    // Bottone Register
    document.getElementById('register-button').addEventListener('click', () => {
      // Reindirizza alla pagina di registrazione Auth0
      auth0.authorize({
        screen_hint: 'signup', // Mostra la schermata di registrazione
      });
    });
  </script>
</body>
</html>
