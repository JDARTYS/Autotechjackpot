<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="AutoTechJackpot Logo">
      </a>
    </div>
    <nav>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <section class="auth-container">
      <form id="register-form" class="auth-form">
        <h2>Register</h2>

        <label for="register-email">Email Address</label>
        <input type="email" id="register-email" name="email" required placeholder="Enter your email">

        <label for="register-password">Password</label>
        <input type="password" id="register-password" name="password" required placeholder="Enter your password">

        <button type="submit" class="btn-primary">Register</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AutoTechJackpot. All rights reserved.</p>
  </footer>

  <script type="module">
    // Import the functions you need from Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDn_UmalWNd1dIdJG2lgbKNXKLZlWwmn4w",
      authDomain: "autotechjackpot.firebaseapp.com",
      projectId: "autotechjackpot",
      storageBucket: "autotechjackpot.firebasestorage.app",
      messagingSenderId: "127768056298",
      appId: "1:127768056298:web:fbd966161d3a2bc28c2293",
      measurementId: "G-3RJM0DNWDY"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle register form submission
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert('Registration successful!');
        window.location.href = 'login.html'; // Redirect to login page after successful registration
      } catch (error) {
        alert('Registration Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
