      color: #FF6A00;

    label {

      font-weight: bold;
      color: #fff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #FF6A00;

      background-color: #1A1A50;
      color: #fff;

    input:focus {

    }
    .btn-primary {
      display: inline-block;

      margin-top: 20px;
      background-color: #FF6A00;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
