<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .container {
            background-color: rgb(255, 119, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            column-gap: 0px;
        }

        .form {
            position: absolute;
            max-width: 450px;
            width: 100%;
            margin: 20px;
            padding-top: 15px;
            background-color: #fff;
            border-radius: 8px;
        }

        .form.signup {
            opacity: 0;
            pointer-events: none;
        }

        .forms.Show-Signup .form.signup {
            opacity: 1;
            pointer-events: auto;
        }

        .forms.Show-Signup .form.login {
            opacity: 0;
            pointer-events: none;
        }

        .heading {
            font-size: 28px;
            text-align: center;
            font-weight: 500;
        }

        .line {
            background-color: rgb(195, 195, 195);
            margin: 20px;
            height: 1px;
        }

        .underline {
            background-color: rgb(255, 119, 0);
            margin: 8px 120px 40px 120px;
            height: 2.5px;
        }

        .content {
            margin: 0 20px;
            margin-bottom: 30px;
        }

        .field {
            width: 100%;
            height: 35px;
            position: relative;
            margin: 10px 0;
        }

        .input {
            padding: 0 20px;
        }

        .field input,
        .field button {
            width: 100%;
            height: 100%;
            padding: 0 15px;
            border-radius: 12px;
        }

        .field input {
            outline: none;
            border-style: none none solid none;
            border-radius: 0;
        }

        .input .hide-show {
            position: absolute;
            top: 50%;
            right: 20px;
            opacity: 0.6;
            cursor: pointer;
        }

        .field input:focus {
            border-bottom: 2px solid;
        }

        .field button {
            background-color: rgb(255, 119, 0);
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 100;
            cursor: pointer;
        }

        .forg {
            margin: 10px 0 23px 0;
            text-align: right;
            padding: 0 15px;
            text-decoration: none;
            cursor: pointer;
        }

        .link a,
        .forg a {
            text-decoration: none;
        }

        .link {
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }

        .thirdLogin {
            border: 1px solid grey;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .facebook {
            border-style: none;
            background-color: #3b5998;
            color: #fff;
        }

        .face-icon {
            position: absolute;
            left: 0;
            width: 30px;
            font-size: 25px;
            padding-left: 5px;
        }

        .google {
            opacity: 0.7;
        }

        .space {
            margin: 25px 0 10px 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Autotechjackpot</title>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <h3 class="heading">Login</h3>
            <form action="#" class="content">
                <div class="line underline"></div>

                <div class="field input">
                    <input type="email" placeholder="Enter your Email">
                </div>

                <div class="field input">
                    <input type="password" placeholder="Enter your Password" class="password">
                    <i class='bx bx-hide hide-show'></i>
                </div>

                <div class="forg">
                    <a href="#" class="forget">Forget password?</a>
                </div>

                <div class="field btn">
                    <button>Login</button>
                </div>

                <div class="link sign-login">
                    <span>Don't have an Account!</span>
                    <a href="#" class="forget">Sign up</a>
                </div>

                <div class="line"></div>

                <div class="thirdLogin field facebook">
                    <i class='bx bxl-facebook-circle face-icon'></i>
                    <span>Login with facebook</span>
                </div>

                <div class="thirdLogin field google">
                    <i class='bx bxl-google face-icon'></i>
                    <span>Login with google</span>
                </div>
            </form>
        </div>

        <div class="form signup">
            <h3 class="heading">SignUp</h3>
            <form action="#" class="content">
                <div class="line underline"></div>

                <div class="field input">
                    <input type="email" placeholder="Enter your Email" required>
                </div>

                <div class="field input">
                    <input type="password" placeholder="Enter your new Password" class="password" required>
                    <i class='bx bx-hide hide-show'></i>
                </div>

                <div class="field input">
                    <input type="password" placeholder="Confirm Password" class="password" required>
                    <i class='bx bx-hide hide-show'></i>
                </div>

                <div class="space"></div>

                <div class="field btn">
                    <button>Sign Up</button>
                </div>

                <div class="link sign-login">
                    <span>Already have an Account!</span>
                    <a href="#" class="forget">Login</a>
                </div>

                <div class="line"></div>

                <div class="thirdLogin field facebook">
                    <i class='bx bxl-facebook-circle face-icon'></i>
                    <span>SignUp with facebook</span>
                </div>

                <div class="thirdLogin field google">
                    <i class='bx bxl-google face-icon'></i>
                    <span>SignUp with google</span>
                </div>
            </form>
        </div>
    </section>

    <script>
        const links = document.querySelectorAll(".link");
        const forms = document.querySelector(".forms");
        const showHide = document.querySelectorAll(".hide-show");

        showHide.forEach(showicon => {
            showicon.addEventListener("click", () => {
                let field_password = showicon.parentElement.parentElement.querySelectorAll(".password");

                field_password.forEach(password => {
                    if (password.type === 'password') {
                        password.type = 'text';
                        showicon.classList.replace("bx-hide", "bx-show");
                    } else {
                        password.type = "password";
                        showicon.classList.replace("bx-show", "bx-hide");
                    }
                });
            });
        });

        links.forEach(link => {
            link.addEventListener("click", e => {
                e.preventDefault();
                forms.classList.toggle("Show-Signup");
            });
        });

        function login(event) {
    event.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    
    // Esegui la logica di login qui (es. invio al server)
    localStorage.setItem('user', JSON.stringify({ email })); // Salva l'utente in localStorage
    window.location.href = 'index.html'; // Reindirizza alla pagina home
}

function signup(event) {
    event.preventDefault();
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    const confirmPassword = document.getElementById('signup-confirm-password').value;

    if (password === confirmPassword) {
        // Esegui la logica di registrazione qui (es. invio al server)
        localStorage.setItem('user', JSON.stringify({ email })); // Salva l'utente in localStorage
        window.location.href = 'index.html'; // Reindirizza alla pagina home
    } else {
        alert("Le password non corrispondono. Per favore, riprova.");
    }
}

// Verifica se l'utente è già loggato
window.onload = function() {
    const user = JSON.parse(localStorage.getItem('user'));
    if (user) {
        window.location.href = 'index.html'; // Se l'utente è loggato, reindirizza alla pagina home
    }
};

    </script>
</body>
</html>
