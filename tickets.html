<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="index.html" aria-label="Go to Home page">AutoTechJackpot</a>
      </div>
      <nav>
        <a href="how-it-works.html" aria-label="How it Works">How It Works</a>
        <a href="winners.html" aria-label="View Winners">Winners</a>
        <a href="tickets.html" aria-label="View Tickets" class="active">Tickets</a>
        <a href="cart.html" aria-label="View Cart">Cart</a>

        <a href="activecompetitions.html" aria-label="Active Competitions">Active Competitions</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="tickets">
      <h1>Available Tickets</h1>
      <div class="competition-grid" id="competition-grid">
        <!-- Biglietti aggiunti dinamicamente qui -->

      <a href="policy.html" aria-label="Terms and Policies">Terms & Policy</a>
    </nav>
  </footer>

  <script>
  // Funzione per aggiungere il biglietto al carrello
  function addToCart(ticketId, ticketName, ticketPrice, ticketImage) {
    // Verifica se l'utente è loggato
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

    if (!isLoggedIn) {
      alert('You need to be logged in to purchase a ticket! Please log in or register.');
      return;
    }

    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Controlla se il biglietto è già presente nel carrello
    const existingTicket = cart.find(ticket => ticket.id === ticketId);
    if (existingTicket) {
      alert('This ticket is already in your cart!');
      return;
    }

    // Aggiungi il biglietto al carrello
    cart.push({ id: ticketId, name: ticketName, price: ticketPrice, image: ticketImage });
    localStorage.setItem('cart', JSON.stringify(cart));

    // Aggiorna il numero di biglietti rimanenti
    const ticketsData = JSON.parse(localStorage.getItem('ticketsData')) || {
      iphone: { total: 3800 },
      audi: { total: 18000 },
      bmw: { total: 22000 },
      mercedesGle: { total: 15000 },
      mercedesCls: { total: 15000 },
      mercedesS63: { total: 13500 }
    };

    // Decrementa il numero di biglietti disponibili per la competizione acquistata
    const competitionId = ticketName.toLowerCase().replace(/\s+/g, '').replace(/[^\w\s]/gi, '');
    if (ticketsData[competitionId]) {
      ticketsData[competitionId].total -= 1;
      localStorage.setItem('ticketsData', JSON.stringify(ticketsData));
    }

    // Mostra un messaggio di conferma
    alert(`Ticket added to cart! You now have ${cart.length} item(s) in your cart.`);
  }
</script>
</body>
